global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # STT Whisper Service
  - job_name: 'stt-whisper'
    static_configs:
      - targets: ['stt-whisper:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # LLM OpenAI Service
  - job_name: 'llm-openai'
    static_configs:
      - targets: ['llm-openai:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Valkey Exporter (if you add one later)
  # - job_name: 'valkey'
  #   static_configs:
  #     - targets: ['valkey-exporter:9121']
